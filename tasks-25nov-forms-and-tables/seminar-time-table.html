<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <table align="center" border="1" cellpadding="12" width="80%">
    <thead>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Start</th>
        <th>End</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td align="center" rowspan="2">Monday</td>
        <td align="center" rowspan="2">08:00 AM</td>
        <td align="center" rowspan="2">05:00 PM</td>
        <td align="center">Introduction</td>
      </tr>
      <tr>
        <td align="center">Uses</td>
      </tr>
      <tr>
        <td align="center" rowspan="4">Tuesday</td>
        <td align="center">08:00 AM</td>
        <td align="center">11:00 PM</td>
        <td align="center">-</td>
      </tr>
      <tr>
        <td align="center">11:00 AM</td>
        <td align="center">02:00 PM</td>
        <td align="center">Learn</td>
      </tr>
      <tr>
        <td align="center">02:00 AM</td>
        <td align="center">08:00 PM</td>
        <td align="center" rowspan="2">-</td>
      </tr>
      <tr>
        <td align="center">10:00 AM</td>
        <td align="center">01:00 PM</td>
      </tr>
      <tr>
        <td align="center">Wed-Fri</td>
        <td align="center" colspan="2">Full Day</td>
        <td align="center">Practical</td>
      </tr>
      <tr>
        <td align="center">Sat-Sun</td>
        <td align="center" colspan="2">Full Day</td>
        <td align="center">Extra Class</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
