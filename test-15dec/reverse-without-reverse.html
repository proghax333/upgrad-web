<body>
  <script>
    function reverse(arr) {
      const n = arr.length;
      const result = Array(n);

      for (let i = 0; i < n; ++i) {
        result[i] = arr[n - i - 1];
      }

      return result;
    }

    console.log(reverse([1, 2, 3, 4]));
  </script>
