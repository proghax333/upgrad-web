<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    function delayedGreeting(name, cb) {
      setTimeout(() => {
        cb(`Hello, ${name}!`);
      }, 3000);
    }

    delayedGreeting("Jack Reacher", (greeting) => {
      console.log(greeting);
    })
  </script>

</body>

</html>
