<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function promiseGreeting(name) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(`Hello, ${name}`);
        }, 3000);
      });
    }

    promiseGreeting("John Doe")
      .then(greeting => {
        console.log(greeting);
      })
      .catch(error => {
        console.log("Could not get the greeting.");
      });
  </script>
</body>

</html>
