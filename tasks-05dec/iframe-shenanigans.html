<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazy Loaded YouTube Videos</title>

  <style>
    /* ROW layout */
    .video-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      /* responsive */
      padding: 20px;
    }

    /* maintain 16:9 ratio */
    .video-container {
      position: relative;
      width: 32%;
      /* 3 in a row */
      min-width: 300px;
      /* responsive */
      padding-bottom: 56.25%;
      /* 16:9 */
      height: 0;
      overflow: hidden;
      background: #000;
      border-radius: 8px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>

  <div class="video-row">

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/QQr368H8Wv0" loading="lazy" title="YouTube video 1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/H7Kt3JqhvfM" loading="lazy" title="YouTube video 2"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/BeK3QHB66YE" loading="lazy" title="YouTube video 3"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

  </div>

</body>

</html>
