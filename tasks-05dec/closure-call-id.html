<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function createClosure() {
      let callId = 0;

      return () => {
        ++callId;

        return `ID${callId}`;
      };
    }

    const closure = createClosure();

    document.writeln(closure());
    document.writeln(closure());
    document.writeln(closure());
    document.writeln(closure());
  </script>
</body>

</html>
