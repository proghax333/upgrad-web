<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Some eCommerce Platform</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      padding: 0;
      border: solid 1px #c6c6c6;
      border-radius: 0.5rem;
    }

    .card-sm {
      max-width: 16rem;
    }

    .w-full {
      width: 100%;
    }

    .antialiased {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .btn {
      background: none;
      outline: none;
      border: solid 1px #ccc;
      border-radius: 0.5rem;
      padding: 0.5rem;

      font-weight: bold;
    }

    .px-2 {
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }
  </style>
</head>

<body class="antialiased">
  <div class="card card-sm">
    <img src="./assets/images/product.jpg" alt="Wacom CTL-472/K0-CX Digital Drawing Graphics Pen Tablet"
      class="w-full" />
    <hr />

    <div class="px-2">
      <h4>Wacom CTL-472/K0-CX Digital Drawing Graphics Pen Tablet</h4>
      <p><strong>&#8377; 3,088</strong></p>
    </div>

    <div>
      <button class="w-full btn">Buy Now</button>
    </div>
  </div>
</body>

</html>
