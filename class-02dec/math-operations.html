<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function performOperation(op1, op2, op) {
      switch (op) {
        case "+": return op1 + op2;
        case "-": return op1 - op2;
        case "*": return op1 * op2;
        case "/": return op1 / op2;
        default: return undefined;
      }
    }

    const a = 20;
    const b = 10;

    console.log(`${a} + ${b} = ${performOperation(a, b, "+")}`);
    console.log(`${a} - ${b} = ${performOperation(a, b, "-")}`);
    console.log(`${a} * ${b} = ${performOperation(a, b, "*")}`);
    console.log(`${a} / ${b} = ${performOperation(a, b, "/")}`);

  </script>
</body>

</html>
