<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <main class="flex flex-col">
    <div class="w-full max-w-xl mx-auto py-12 px-8 md:px-12">

      <form id="todo-form" class="flex gap-4 mb-6">
        <input id="todo-input" type="text" class="flex-1 px-4 py-2 border rounded-md"
          placeholder="Enter something here..." />
        <button type="submit" class="px-4 bg-indigo-600 text-white rounded-md">
          Add +
        </button>
      </form>

      <ul id="todo-list" class="space-y-2"></ul>
    </div>
  </main>

  <script>
    const form = document.getElementById("todo-form");
    const input = document.getElementById("todo-input");
    const todoList = document.getElementById("todo-list");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const text = input.value.trim();
      if (!text) return;

      createTask(text);
      input.value = "";
    });

    function createTask(text) {
      const li = document.createElement("li");
      li.className =
        "flex items-center gap-4 bg-white p-3 rounded-md shadow";

      // Checkbox
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "w-5 h-5";

      // Task text
      const div = document.createElement("div");
      div.className = "flex-1";
      div.textContent = text;

      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "p-2 px-4 bg-red-600 text-white rounded-md";

      // Toggle complete
      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          div.classList.add("line-through", "text-gray-500");
        } else {
          div.classList.remove("line-through", "text-gray-500");
        }
      });

      // Delete task
      deleteBtn.addEventListener("click", () => {
        li.remove();
      });

      li.appendChild(checkbox);
      li.appendChild(div);
      li.appendChild(deleteBtn);

      todoList.appendChild(li);
    }
  </script>
</body>

</html>
