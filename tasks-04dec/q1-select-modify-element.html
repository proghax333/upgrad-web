<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <h1 id="pageHeading">
    Hello, world!
  </h1>

  <script>
    const element = document.getElementById("pageHeading");
    element.innerText = "Hello, world! From JavaScript.";

    element.style.border = "1px solid gray";
    element.style.padding = "1rem 2rem";
    element.style.margin = "1rem";
    element.style.color = "green";
  </script>
</body>

</html>
