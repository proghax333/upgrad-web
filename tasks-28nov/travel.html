<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking</title>

  <script src="https://cdn.tailwindcss.com" defer></script>
</head>

<body>
  <main class="flex justify-center">
    <section class="w-full max-w-5xl flex flex-row flex-wrap p-12 justify-center">
      <div class="basis-full lg:basis-5/12">
        <img src="./assets/images/travel-1.jpeg" class="w-full h-[34rem] object-cover" />
      </div>
      <div class="basis-full lg:basis-7/12 lg:pl-8 flex flex-col justify-between pt-8">
        <div class="pl-8 flex flex-col gap-8">
          <hr class="w-20 border-black border-2" />
          <h1 class="font-bold text-5xl">Where Do You Want To Go?</h1>
          <hr class="w-20 border-black border-2" />
        </div>
        <div class="mt-12 min-h-[294px] overflow-hidden flex flex-row">
          <div class="flex-1 p-2 pb-0">
            <img src="./assets/images/travel-2.jpeg" class="w-full h-full object-cover aspect-[4/3]" />
          </div>
          <div class="flex-1 p-2 pb-0">
            <img src="./assets/images/travel-3.jpeg" class="w-full h-full object-cover aspect-[4/3]" />
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
