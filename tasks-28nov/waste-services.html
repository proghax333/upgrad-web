<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
  <section class="max-w-6xl mx-auto px-4 py-10">

    <h1 class="text-center text-6xl font-extrabold text-gray-900">
      Our waste services
    </h1>

    <p class="text-center text-base text-gray-500 mt-2">
      Image from <a href="https://www.freepik.com" class="underline">Freepik</a>
    </p>


    <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="rounded-3xl bg-gray-100 p-10 flex flex-col items-center justify-center text-center">
        <img src="./assets/images/waste-services/eco-waste.png" class="w-32 mb-4" alt="ECO logo">
        <p class="text-sm text-gray-600 mb-2">View all type</p>
        <h3 class="font-bold text-3xl mb-6">ECO</h3>

        <button class="bg-[hsl(43,37%,64%)] px-8 py-4 rounded-full font-semibold">
          View all
        </button>
      </div>

      <div class="rounded-3xl bg-gray-100 overflow-hidden">
        <div class="p-6 text-center">
          <img src="./assets/images/waste-services/icon-leaf-recycle.png" class="w-12 mx-auto mb-3">
          <h3 class="font-semibold">Industrial Waste Management</h3>
        </div>

        <img src="./assets/images/waste-services/industrial-waste-management.jpg" class="w-full h-52 object-cover">
      </div>

      <div class="rounded-3xl bg-gray-100 overflow-hidden">
        <div class="p-6 text-center">
          <img src="./assets/images/waste-services/icon-leaf-recycle.png" class="w-12 mx-auto mb-3">
          <h3 class="font-semibold">Organic Waste Composting</h3>
        </div>

        <img src="./assets/images/waste-services/organic-waste-compositing.jpg" class="w-full h-52 object-cover">
      </div>

      <div class="rounded-3xl bg-gray-100 overflow-hidden">
        <div class="p-6 text-center">
          <img src="./assets/images/waste-services/icon-leaf-recycle.png" class="w-12 mx-auto mb-3">
          <h3 class="font-semibold">Battery Recycling</h3>
        </div>

        <img src="./assets/images/waste-services/battery-recycling.jpg" class="w-full h-52 object-cover">
      </div>

      <div class="rounded-3xl bg-gray-100 overflow-hidden">
        <div class="p-6 text-center">
          <img src="./assets/images/waste-services/icon-leaf-recycle.png" class="w-12 mx-auto mb-3">
          <h3 class="font-semibold">Plastic Recycling</h3>
        </div>

        <img src="./assets/images/waste-services/plastic-recycling.jpg" class="w-full h-52 object-cover">
      </div>

      <div class="rounded-3xl bg-gray-100 overflow-hidden">
        <div class="p-6 text-center">
          <img src="./assets/images/waste-services/icon-leaf-recycle.png" class="w-12 mx-auto mb-3">
          <h3 class="font-semibold">Electronic Waste Recycling</h3>
        </div>

        <img src="./assets/images/waste-services/electronic-waste-recycling.jpg" class="w-full h-52 object-cover">
      </div>
    </div>
  </section>
</body>

</html>
